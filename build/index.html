<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            animation: fadeIn 2s ease-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            animation: slideUp 1.5s ease-out;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #00ffcc;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #00ffcc;
            color: #141e30;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Animation for Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        .circle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 20%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 10%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="content">
        <h1>Your Name</h1>
        <p>Web Developer | Designer | Creator</p>
        <p><a href="#">View My Work</a></p>
    </div>

    <script>
        // Randomize circle positions on load
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            const randomX = Math.random() * 100; // % of screen width
            const randomY = Math.random() * 100; // % of screen height
            circle.style.left = `${randomX}%`;
            circle.style.top = `${randomY}%`;
        });
    </script>
</body>
</html>
